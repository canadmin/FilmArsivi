<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Register Form</title>
</head>
<body>
	<br />

	<div layout:fragment="content" class="container mySpace">

		<div class="jumbotron">
			<div class="alert alert-dismissible alert-success">
				<center>
					<h3>GİRİŞ SAYFASI</h3>
				</center>
			</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="email" class="form-control-label">Email</label> <input
						type="text" class="form-control" id="email" name="username" />
				</div>
				<div class="form-group">
					<label for="password" class="form-control-label">Şifre</label> <input
						type="password" class="form-control" id="password" name="password" />
					<br />
					<center>
						<input type="submit" value="Giris yap" class="btn btn-primary" />
					</center>
					<br />
					<center></center>
			</form>
		</div>
	</div>
</body>
</html>
