<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<meta charset="UTF-8">

<head>
<title>Film Ekle</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<br />
		<div class="jumbotron">
			<div class="py-5">
				<div class="container">
					<div class="row card-block">
						<div class="col-md-5">
							<form th:action="@{/add}" method="post" th:object="${filmler}"
								enctype="multipart/form-data">
								<div class="form-group">
									<label>Film Adı</label> <input type="text" class="form-control"
										placeholder="Film adı" th:field="*{filmAd}"> <small
										class="form-text text-muted"></small>
								</div>
								<div class="form-group">
									<label>Yayın yılı</label> <input type="text"
										class="form-control" placeholder="Yayın yılı"
										th:field="*{yayinYili}">
									<div class="form-group">
										<label>Film türü</label> <input type="text"
											class="form-control" placeholder="Film türü"
											th:field="*{filmTuru}"> <small
											class="form-text text-muted"></small>
									</div>
									<div class="form-group">
										<label>Dil Seçenekleri</label> <input type="text"
											class="form-control" placeholder="Dil Secenekleri"
											th:field="*{filmDilSecenekleri}">
										<div class="form-group">
											<label for="exampleTextarea" th>Film hakkında</label>
											<textarea class="form-control" id="exampleTextarea" rows="3"
												th:field="*{filmAciklama}"></textarea>
										</div>
										<label for="exampleTextarea" th>Oyuncu Tanımları</label>
										<textarea class="form-control" id="exampleTextarea" rows="3"
											th:field="*{oyuncular}"></textarea>
									</div>
									<div class="form-group">
										<label>Resim Ekle</label> <input type="file"
											class="form-control" placeholder="resim Ekle" name="images">
										<div class="form-group"></div>
										<button type="submit" class="btn btn-success">Kaydet</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
