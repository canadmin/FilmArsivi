<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<meta charset="UTF-8">
<head>
<meta charset="UTF-8">
<title>Güncelleme</title>
</head>
<body>

	<div layout:fragment="content" class="container">
		<br />
		<div class="jumbotron">
			<form th:action="@{'/filmguncelle/'+${film.filmId}}"
				th:object="${guncelle}" method="post"
				class="main-form needs-validation" novalidate>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="firstname">Film Adı</label> <input type="text"
								th:field="*{filmAd}" class="form-control">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="lastname">Yayın yılı</label> <input type="text"
								th:field="*{yayinYili}" id="name" class="form-control">
							<small class="form-text text-muted"> </small>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password">Film Turu</label> <input type="text"
						id="password" th:field="*{filmTuru}" class="form-control">
				</div>
				<div class="form-group">
					<div class="form-group">
						<label for="password">Dil Seçenekleri</label> <input type="text"
							id="password" th:field="*{filmDilSecenekleri}"
							class="form-control">
					</div>
					<div class="form-group">
						<div class="form-group">
							<label for="password">Film Hakkında</label>
							<textarea type="text" id="password" th:field="*{filmAciklama}"
								class="form-control">
            </textarea>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="password">Oyuncular</label>
								<textarea type="text" id="password" th:field="*{oyuncular}"
									class="form-control">
            </textarea>
								<input type="hidden" th:field="*{filmOyuncular}"> <input
									type="hidden" name="${film.filmAfis}">


							</div>

							<button type="submit" class="btn btn-primary">Güncelle</button>
			</form>
		</div>
	</div>
</body>
</html>
